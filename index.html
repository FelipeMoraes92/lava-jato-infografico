                legacyText: `Como historiador especializado no Brasil moderno, a Operação Lava Jato (iniciada em 2014) apresenta um legado intrincado e multifacetado, que exige uma análise cuidadosa e equilibrada.<br><br><strong>Sucessos no Combate à Corrupção:</strong><br><br>Um dos aspectos inegáveis do legado da Lava Jato é seu sucesso sem precedentes em desvendar e punir esquemas de corrupção em larga escala no Brasil. A operação revelou a profundidade e a sofisticação de práticas corruptas envolvendo empresas estatais (principalmente a Petrobras), grandes empreiteiras e o sistema político em diversos níveis. Utilizando ferramentas como a delação premiada e a cooperação internacional, procuradores e juízes obtiveram confissões, recuperaram bilhões de reais desviados e levaram à condenação de figuras proeminentes da política e do empresariado. Nesse sentido, a Lava Jato elevou o nível de conscientização pública sobre a corrupção e demonstrou a possibilidade de responsabilização de poderosos, um feito raro na história brasileira recente.<br><br><strong>Controvérsias sobre Métodos e Ativismo Judicial:</strong><br><br>Por outro lado, a operação gerou controvérsias substanciais quanto aos seus métodos e à percepção de ativismo judicial. Críticos apontam o uso extensivo e, por vezes, questionável de prisões preventivas prolongadas como forma de obter delações. O vazamento seletivo de informações para a mídia também foi uma tática frequentemente criticada, sob o argumento de pré-julgar acusados e comprometer o devido processo legal. A principal controvérsia, no entanto, reside nas acusações de ativismo judicial e parcialidade, especialmente direcionadas ao então juiz Sergio Moro. Decisões como a divulgação de áudios telefônicos envolvendo a então Presidente da República e a condução coercitiva do ex-Presidente Lula, além de sentenças posteriormente anuladas pelo Supremo Tribunal Federal por incompetência de foro ou suspeição, levantaram sérias preocupações sobre o respeito às garantias individuais, ao devido processo legal e à imparcialidade do sistema de justiça. Argumenta-se que, no ímpeto de combater a corrupção, a operação por vezes excedeu os limites de sua atuação legal, entrando em terreno político e fragilizando a própria estrutura jurídica que deveria defender.<br><br><strong>Impacto Político e Econômico a Longo Prazo:</strong><br><br>O impacto político da Lava Jato foi sísmico. A operação contribuiu para a desestabilização de partidos tradicionais, a queda de figuras políticas importantes (inclusive o encarceramento de um ex-presidente) e um profundo ceticismo da população em relação à classe política. Esse cenário foi um fator relevante para a ascensão de forças anti-establishment e a polarização política extrema que marcou os anos seguintes.<br><br>Economicamente, o legado é mais complexo e debatido. A operação expôs práticas que distorciam o mercado e prejudicavam a concorrência. No entanto, a forma como a Lava Jato atingiu grandes empresas, especialmente nos setores de construção civil e óleo e gás, levou à paralisação de obras, perda de empregos e uma significativa redução do investimento privado, contribuindo para a recessão econômica e a instabilidade. Empresas inteiras, que empregavam milhares de pessoas, foram severamente impactadas, por vezes de forma irreversível, sem que mecanismos eficazes para punir indivíduos sem destruir as pessoas jurídicas estivessem plenamente desenvolvidos ou aplicados.<br><br><strong>Conclusão:</strong><br><br>Em suma, o legado da Operação Lava Jato é profundamente ambivalente. Por um lado, foi um marco no combate à corrupção sistêmica no Brasil, expondo e punindo práticas até então tratadas com impunidade e aumentando a conscientização pública. Por outro, seus métodos e a percepção de ativismo judicial suscitaram sérias preocupações sobre o respeito ao Estado de Direito e às garantias democráticas, gerando um clima de instabilidade política e econômica cujas consequências se estend ng> between major economic interests and political power. Car Wash, through these numbers, demonstrates that the central dynamic of the scandal was the illicit symbiosis between large corporations and the political class in search of mutual benefits at the expense of the State and society.`,
                legacyText: `As a historian specializing in modern Brazil, Operation Car Wash (initiated in 2014) presents an intricate and multifaceted legacy that requires careful and balanced analysis.<br><br><strong>Successes in Combating Corruption:</strong><br><br>One of the undeniable aspects of the Car Wash legacy is its unprecedented success in uncovering and punishing large-scale corruption schemes in Brazil. The operation revealed the depth and sophistication of corrupt practices involving state-owned enterprises (mainly Petrobras), large construction companies, and the political system at various levels. Using tools such as plea bargains and international cooperation, prosecutors and judges obtained confessions, recovered billions of reais in diverted funds, and led to the conviction of prominent figures in politics and business. In this sense, Car Wash raised the level of public awareness about corruption and demonstrated the possibility of holding the powerful accountable, a rare feat in recent Brazilian history.<br><br><strong>Controversies over Methods and Judicial Activism:</strong><br><br>On the other hand, the operation generated substantial controversies regarding its methods and the perception of judicial activism. Critics point to the extensive and sometimes questionable use of prolonged pre-trial detentions as a means of obtaining plea bargains. The selective leaking of information to the media was also a frequently criticized tactic, on the grounds of pre-judging the accused and compromising due process. The main controversy, however, lies in accusations of judicial activism and partiality, especially directed at then-judge Sergio Moro. Decisions such as the release of phone recordings involving the then-President of the Republic and the coercive questioning of former President Lula, as well as sentences later annulled by the Supreme Federal Court for lack of jurisdiction or suspicion, raised serious concerns about respect for individual guarantees, due process, and the impartiality of the justice system. It is argued that, in the impetus to combat corruption, the operation sometimes exceeded the limits of its legal authority, entering political territory and weakening the very legal structure it was supposed to defend.<br><br><strong>Long-Term Political and Economic Impact:</strong><br><br>The political impact of Car Wash was seismic. The operation contributed to the destabilization of traditional parties, the downfall of important political figures (including the imprisonment of a former president), and a deep public skepticism towards the political class. This scenario was a relevant factor in the rise of anti-establishment forces and the extreme political polarization that marked the following years.<br><br>Economically, the legacy is more complex and debated. The operation exposed practices that distorted the market and harmed competition. However, the way Car Wash affected large companies, especially in the construction and oil and gas sectors, led to the paralysis of works, job losses, and a significant reduction in private investment, contributing to the economic recession and instability. Entire companies, which employed thousands of people, were severely impacted, sometimes irreversibly, without effective mechanisms to punish individuals without destroying the legal entities being fully developed or applied.<br><br><strong>Conclusion:</strong><br><br>In short, the legacy of Operation Car Wash is profoundly ambivalent. On one hand, it was a milestone in the fight against systemic corruption in Brazil, exposing and punishing practices previously treated with impunity and increasing public awareness. On the other, its methods and the perception of judicial activism raised serious concerns about respect for the rule of law and democratic guarantees, generating a climate of political and economic instability whose consequences extend to this day. From a historical perspective, Car Wash represents a period of intense institutional crisis that reconfigured the Brazilian political and social landscape, whose long-term effects are still unfolding and being analyzed.`,
                charts: {
                    players: { label: 'Implicated Individuals by Category', labels: ['Business Executives', 'Politicians', 'Money Launderers', 'Public Officials'] },
                    financials: { label: 'Diverted Funds (R$ Billions)', labels: ['Petrobras Contracts', 'Belo Monte Dam', 'Angra 3 Nuclear Plant', 'Highway Projects', 'Political Party Funds'], scaleLabel: 'Amount in R$ Billions' },
                    perception: { label1: 'Support for Investigation', label2: 'Believe it was Politically Biased', scaleLabel: 'Percentage (%)' }
                }
            }
        };

        const vibrantPalette = {
            red: '#FF4E50',
            orange: '#FC913A',
            yellow: '#F9D423',
            lightYellow: '#EDE574',
        };

        const wrapLabel = (label, lang) => {
            const maxLength = lang === 'en' ? 20 : 16;
            if (typeof label !== 'string' || label.length <= maxLength) return label;
            const words = label.split(' ');
            let lines = [];
            let currentLine = '';
            for (const word of words) {
                if ((currentLine + ' ' + word).length > maxLength && currentLine.length > 0) {
                    lines.push(currentLine);
                    currentLine = word;
                } else {
                    currentLine += (currentLine.length > 0 ? ' ' : '') + word;
                }
            }
            if (currentLine.length > 0) lines.push(currentLine);
            return lines;
        };
        
        const tooltipTitleCallback = (tooltipItems) => {
            const item = tooltipItems[0];
            let label = item.chart.data.labels[item.dataIndex];
            return Array.isArray(label) ? label.join(' ') : label;
        };

        function renderCharts(lang) {
            Object.values(charts).forEach(chart => chart.destroy());

            const chartTranslations = translations[lang].charts;
            
            const playersChartCtx = document.getElementById('playersChart').getContext('2d');
            charts.players = new Chart(playersChartCtx, {
                type: 'doughnut',
                data: {
                    labels: chartTranslations.players.labels,
                    datasets: [{
                        label: chartTranslations.players.label,
                        data: [45, 35, 15, 5],
                        backgroundColor: [vibrantPalette.red, vibrantPalette.orange, vibrantPalette.yellow, vibrantPalette.lightYellow],
                        borderColor: '#ffffff',
                        borderWidth: 4,
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' }, tooltip: { callbacks: { title: tooltipTitleCallback }}}}
            });

            const financialsChartCtx = document.getElementById('financialsChart').getContext('2d');
            charts.financials = new Chart(financialsChartCtx, {
                type: 'bar',
                data: {
                    labels: chartTranslations.financials.labels.map(l => wrapLabel(l, lang)),
                    datasets: [{
                        label: chartTranslations.financials.label,
                        data: [6.2, 5.5, 1.8, 1.2, 0.9],
                        backgroundColor: vibrantPalette.orange,
                        borderRadius: 4
                    }]
                },
                options: {
                    indexAxis: 'y', responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { display: false }, tooltip: { callbacks: { title: tooltipTitleCallback }}},
                    scales: { x: { beginAtZero: true, title: { display: true, text: chartTranslations.financials.scaleLabel }}}
                }
            });

            const perceptionChartCtx = document.getElementById('perceptionChart').getContext('2d');
            charts.perception = new Chart(perceptionChartCtx, {
                type: 'line',
                data: {
                    labels: ['2015', '2016', '2017', '2018', '2019', '2020'],
                    datasets: [
                    {
                        label: chartTranslations.perception.label1,
                        data: [80, 85, 75, 60, 55, 50],
                        borderColor: vibrantPalette.red,
                        backgroundColor: 'rgba(255, 78, 80, 0.1)',
                        fill: true, tension: 0.3,
                    },
                    {
                        label: chartTranslations.perception.label2,
                        data: [15, 18, 25, 40, 48, 52],
                        borderColor: vibrantPalette.yellow,
                        backgroundColor: 'rgba(249, 212, 35, 0.1)',
                        fill: true, tension: 0.3,
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                     plugins: {
                        legend: { position: 'bottom' },
                        tooltip: { mode: 'index', intersect: false, callbacks: { title: tooltipTitleCallback }}
                    },
                    scales: { y: { beginAtZero: true, max: 100, title: { display: true, text: chartTranslations.perception.scaleLabel }}}
                }
            });
        }

        function updateText(lang) {
            document.querySelectorAll('[data-lang-key]').forEach(el => {
                const key = el.dataset.langKey;
                if (translations[lang] && translations[lang][key]) {
                    el.innerHTML = translations[lang][key];
                }
            });
            document.documentElement.lang = lang === 'pt' ? 'pt-BR' : 'en';
            document.title = lang === 'pt' ? 'Operação Lava Jato: Um Infográfico Interativo' : 'Operation Car Wash: An Interactive Infographic';
        }

        function setLanguage(lang) {
            currentLanguage = lang;
            updateText(lang);
            renderCharts(lang);
            document.getElementById('lang-pt').classList.toggle('active', lang === 'pt');
            document.getElementById('lang-en').classList.toggle('active', lang === 'en');
            document.getElementById('legacyResponse').style.display = 'none';
            document.getElementById('legacyResponse').innerHTML = '';
        }

        document.getElementById('lang-pt').addEventListener('click', () => setLanguage('pt'));
        document.getElementById('lang-en').addEventListener('click', () => setLanguage('en'));

        const analysisModal = document.getElementById('analysisModal');
        const analysisContent = document.getElementById('analysisContent');
        
        document.getElementById('analyzePlayersBtn').addEventListener('click', () => {
            analysisModal.classList.remove('opacity-0', 'pointer-events-none');
            analysisContent.innerHTML = '<div class="loader"></div>';
            
            setTimeout(() => {
                const responseText = translations[currentLanguage].analysisText;
                analysisContent.innerHTML = responseText;
            }, 200);
        });

        document.getElementById('closeModalBtn').addEventListener('click', () => {
            analysisModal.classList.add('opacity-0', 'pointer-events-none');
        });

        const legacyResponseContainer = document.getElementById('legacyResponse');
        document.getElementById('summarizeLegacyBtn').addEventListener('click', (e) => {
            legacyResponseContainer.style.display = 'block';
            legacyResponseContainer.innerHTML = '<div class="loader"></div>';
            e.target.disabled = true;

            setTimeout(() => {
                const responseText = translations[currentLanguage].legacyText;
                legacyResponseContainer.innerHTML = responseText;
                e.target.disabled = false;
            }, 200);
        });

        setLanguage('pt');
    </script>
