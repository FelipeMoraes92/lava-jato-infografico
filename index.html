                analysisText: "Based on the provided data (Company Executives: 45%, Politicians: 35%, Money Dealers: 15%, Public Officials: 5%), the concise analysis is as follows:<br><br><strong>Analysis of the Accused Distribution in Operation Car Wash: The Corporate-Political Nexus</strong><br><br>The data on those accused in Operation Car Wash reveals the scandal’s core: the strong interconnection and mutual dependence between corporate and political spheres in corrupt practices.<br><br>With <strong>45% of the accused being company executives</strong> and <strong>35% politicians</strong>, it becomes evident that Car Wash uncovered a systemic scheme where illegal financing (bribes) from the private sector fueled political coffers (parties and individuals) in exchange for favors such as overpriced contracts, tailored legislation, and protection. Executives represented the source of illicit funds, while politicians formed the public power link that facilitated and received them.<br><br>The significant presence of <strong>money dealers (15%)</strong> underlines the sophistication of money laundering and financial maneuvering necessary to run the scheme. They were the financial architects enabling funds to leave companies, pass through offshore accounts, and reach end recipients without leaving obvious traces.<br><br>The participation of <strong>public officials (5%)</strong> indicates that corruption was not restricted to high-level politicians, but also involved state employees—possibly in technical or administrative roles—co-opted to enable or overlook irregularities in procedures like bidding and oversight.<br><br>In short, this distribution points to a deeply rooted corruption model that was neither purely state-based nor exclusively corporate, but rather a <strong>corrupt and bidirectional pact</strong> between powerful economic interests and political elites. Car Wash, through these numbers, demonstrates that the scandal’s core dynamic was the illicit symbiosis between large corporations and the political class seeking mutual benefits at the expense of the state and society.",
                legacyText: "As a historian specializing in modern Brazil, Operation Car Wash (launched in 2014) presents a complex and multifaceted legacy that requires careful and balanced analysis.<br><br><strong>Successes in Combating Corruption:</strong><br><br>One undeniable aspect of Car Wash's legacy is its unprecedented success in uncovering and prosecuting large-scale corruption in Brazil. The operation revealed the depth and sophistication of corrupt practices involving state-owned enterprises (primarily Petrobras), major construction companies, and the political system at multiple levels. Through tools like plea bargaining and international cooperation, prosecutors and judges obtained confessions, recovered billions in diverted funds, and secured convictions of prominent political and business figures. In this regard, Car Wash elevated public awareness of corruption and proved that even the powerful could be held accountable—an uncommon achievement in Brazil’s recent history.<br><br><strong>Controversies over Methods and Judicial Activism:</strong><br><br>On the other hand, the operation generated substantial controversy over its methods and perceived judicial activism. Critics pointed to the extensive and, at times, questionable use of prolonged preventive detention to obtain confessions. The selective leaking of information to the media was also a commonly criticized tactic, argued to pre-judge defendants and compromise due process. The main controversy, however, lies in accusations of judicial activism and bias—particularly against former judge Sergio Moro. Decisions like the release of wiretaps involving the then-President of the Republic and the coercive questioning of former President Lula—along with rulings later overturned by the Supreme Court due to jurisdiction or suspicion—raised serious concerns about respect for individual rights, legal guarantees, and judicial impartiality. Critics argue that in the zeal to combat corruption, the operation at times overstepped legal boundaries, venturing into political territory and weakening the legal framework it aimed to uphold.<br><br><strong>Long-Term Political and Economic Impact:</strong><br><br>The political impact of Car Wash was seismic. It contributed to the destabilization of traditional parties, the downfall of major political figures (including the imprisonment of a former president), and deepened public distrust in politicians. This environment helped fuel the rise of anti-establishment movements and the extreme political polarization that followed.<br><br>Economically, the legacy is more complex and debated. The operation exposed practices that distorted markets and harmed fair competition. However, the way it impacted large companies—especially in construction and oil & gas—led to project suspensions, job losses, and a significant drop in private investment, contributing to economic recession and instability. Entire companies employing thousands were severely impacted, sometimes irreversibly, without fully developed or applied mechanisms to punish individuals without destroying legal entities.<br><br><strong>Conclusion:</strong><br><br>In summary, Operation Car Wash’s legacy is profoundly ambivalent. On one hand, it was a milestone in fighting systemic corruption in Brazil, exposing and punishing practices previously shrouded in impunity and raising public awareness. On the other, its methods and perception of judicial overreach sparked serious concerns about the rule of law and democratic safeguards, generating political and economic instability with lasting consequences. From a historical perspective, Car Wash represents a period of intense institutional crisis that reshaped Brazil’s political and social landscape—its long-term effects still unfolding and subject to ongoing analysis.",

        const vibrantPalette = {
            red: '#FF4E50',
            orange: '#FC913A',
            yellow: '#F9D423',
            lightYellow: '#EDE574',
        };

        const wrapLabel = (label, lang) => {
            const maxLength = lang === 'en' ? 20 : 16;
            if (typeof label !== 'string' || label.length <= maxLength) return label;
            const words = label.split(' ');
            let lines = [];
            let currentLine = '';
            for (const word of words) {
                if ((currentLine + ' ' + word).length > maxLength && currentLine.length > 0) {
                    lines.push(currentLine);
                    currentLine = word;
                } else {
                    currentLine += (currentLine.length > 0 ? ' ' : '') + word;
                }
            }
            if (currentLine.length > 0) lines.push(currentLine);
            return lines;
        };
        
        const tooltipTitleCallback = (tooltipItems) => {
            const item = tooltipItems[0];
            let label = item.chart.data.labels[item.dataIndex];
            return Array.isArray(label) ? label.join(' ') : label;
        };

        function renderCharts(lang) {
            Object.values(charts).forEach(chart => chart.destroy());

            const chartTranslations = translations[lang].charts;
            
            const playersChartCtx = document.getElementById('playersChart').getContext('2d');
            charts.players = new Chart(playersChartCtx, {
                type: 'doughnut',
                data: {
                    labels: chartTranslations.players.labels,
                    datasets: [{
                        label: chartTranslations.players.label,
                        data: [45, 35, 15, 5],
                        backgroundColor: [vibrantPalette.red, vibrantPalette.orange, vibrantPalette.yellow, vibrantPalette.lightYellow],
                        borderColor: '#ffffff',
                        borderWidth: 4,
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' }, tooltip: { callbacks: { title: tooltipTitleCallback }}}}
            });

            charts.financials = new Chart(financialsChartCtx, {

                data: {

                        data: [6.2, 5.5, 1.8, 1.2, 0.9],
                        backgroundColor: vibrantPalette.orange,

                    }]

                options: {
                    indexAxis: 'y', responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { display: false }, tooltip: { callbacks: { title: tooltipTitleCallback }}},
                    scales: { x: { beginAtZero: true, title: { display: true, text: chartTranslations.financials.scaleLabel }}}

            const perceptionChartCtx = document.getElementById('perceptionChart').getContext('2d');

                    responsive: true, maintainAspectRatio: false,
                     plugins: {
                        legend: { position: 'bottom' },
                        tooltip: { mode: 'index', intersect: false, callbacks: { title: tooltipTitleCallback }}
                    },
                    scales: { y: { beginAtZero: true, max: 100, title: { display: true, text: chartTranslations.perception.scaleLabel }}}
                }
            });
        }

        function updateText(lang) {

                if (key === 'referencesList') {
                    el.innerHTML = translations[lang].referencesListContent;
